<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="img/spf_favicon.png" rel="icon">
  <title>Login Portal de Módulos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #e8eaf6; font-family: Arial, sans-serif; }
    .login-container {
      max-width: 340px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 18px #23447718;
      padding: 36px 23px 28px;
    }
    h2 { text-align: center; color: #254d79; }
    .form-group { margin-bottom: 16px; }
    label { display:block; margin-bottom: 5px; color:#254d79; }
    input {
      width: 100%; border: 1px solid #aaa; border-radius: 5px; padding: 9px;
      font-size: 1em; margin-bottom: 2px;
      transition: border-color .2s;
    }
    input:focus { outline: none; border-color: #254d79; }
    button {
      width: 100%; background: #254d79; color: #fff; border: none;
      padding: 11px; border-radius: 6px; font-size: 1.1em; font-weight: bold;
      cursor: pointer; margin-top: 6px; letter-spacing: 1px;
      transition: background .2s;
    }
    button:hover { background: #4265a4; }
    .error { color: #c0392b; margin: 14px 0 0; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Ingresar</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    // Aquí cambia la ruta al XML según tu estructura real
    const XML_PATH = 'login/usuarios.xml';

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();
      
      errorMsg.textContent = "";

      // Leer y parsear el XML
      fetch(XML_PATH)
        .then(response => {
          if (!response.ok) throw new Error('No se pudo leer el archivo XML');
          return response.text();
        })
        .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
        .then(data => {
          const usuarios = Array.from(data.getElementsByTagName('usuario'));
          let match = usuarios.find(u => {
            const name = u.getElementsByTagName('nombre')[0].textContent;
            const pass = u.getElementsByTagName('password')[0].textContent;
            return name === usuario && pass === password;
          });
          if (match) {
            // Guardar sesión en localStorage
            localStorage.setItem('login_usuario', usuario);
            // Redirigir al portal
            window.location.href = "portalinicio.html";
          } else {
            errorMsg.textContent = "Usuario o contraseña incorrectos";
          }
        })
        .catch(_ => {
          errorMsg.textContent = "Error al verificar credenciales";
        });
    });

    // Si ya está logueado, redirigir
    if (localStorage.getItem('login_usuario')) {
      window.location.href = "portalinicio.html";
    }
  </script>
</body>
</html>
